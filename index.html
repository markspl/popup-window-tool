<!DOCTYPE html>

<head>
	<title>Popup Window Tool</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Markus (markspl)">

	<meta property="og:title" content="Popup Window Tool" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://markspl.github.io/popup-window-tool" />
	<meta property="og:image" content="img/cover.png" />
	<meta property="og:description" content="Tool to open a link in minimal window" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<script src="js/main.js"></script>

<body class="style-light">
	<div class="button-edge">
		<span onclick="changeTheme();" class="button-style" title="Change theme"><i class="fa fa-paint-brush"
				aria-hidden="true"></i></span>
	</div>
	<div class="wrapper">
		<div class="wrapper-inner">
			<div class="warning-container" id="warning" style="display: none">
				<div class="warning">
					<p>This browser doesn't support this page. Use <a href="https://www.google.com/chrome">Chrome</a> !
					</p>
					<p id="fornow">for now...</p>
				</div>
			</div>
			<div class="box">
				<div class="box-inner">
					<div class="open">
						<h1>Open webpage in popup window</h1>
						<form>
							<input type="text" name="address" id="address" required><br>
							<input type="submit" value="Open" id="button" onclick="openAddress(); return false;">
						</form>
					</div>
					<div class="links">
						<h2>Last used link(s)</h2>
						<p id="latestLink">¯\_(ツ)_/¯</p>
						<p id="trash"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<a href="https://github.com/markspl/" target="_blank">
			<i class="fa fa-github fa-lg" aria-hidden="true"></i>
			markspl
		</a> - <a href="https://github.com/markspl/popup-window-tool" target="_blank">Popup Window Tool</a>
	</footer>

</body>

</html>
